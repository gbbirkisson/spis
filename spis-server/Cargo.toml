[package]
name = "spis-server"
version = "0.1.0"
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "spis-server"

[dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros", "sync"]}
tracing = "0.1"
tracing-subscriber = "0.3"

actix-web = "4"
spis-model = { path = "../spis-model" }

walkdir = "2"
rayon = "1"

chksum = "0.1.0-rc5"
image = { version = "0.24.4", features = ["jpeg", "webp-encoder"]}
kamadak-exif = "0.5"

[dev-dependencies]
reqwest = "0.11"
ctor = "0.1"