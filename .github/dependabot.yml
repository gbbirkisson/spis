---
version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    assignees:
      - "gbbirkisson"
    reviewers:
      - "gbbirkisson"
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 10
    assignees:
      - "gbbirkisson"
    reviewers:
      - "gbbirkisson"
    commit-message:
      prefix: fix
      prefix-development: chore
      include: scope
