---
name: CI

on:
  workflow_call:
  pull_request:

env:
  VERSION: spis-v0.5.5

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set env
        run: echo "DOCKER_TAG=$(echo $VERSION | awk -F- '{print $2}')" >> $GITHUB_ENV
      - name: Run test
        run: echo ${{ env.DOCKER_TAG }}
