<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="application-name" content="SPIS">
    <meta name="description" content="Simple Private Image Server">
    <meta name="theme-color" content="#2b2b2b">

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>SPIS</title>

    <style>
        body {
            background-color: #2b2b2b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        .media-list {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .media-preview {
            z-index: 10;

            position: fixed;
            padding: 0;
            margin: 0;

            top: 0;
            left: 0;

            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

            display: flex;
            align-items: center;
            justify-content: center;

            flex-direction: column;
            justify-content: space-around;
        }

        li {
            position: relative;
            width: 25%;
        }

        @media screen and (orientation:landscape) {
            li {
                width: 16%;
            }
        }

        @media screen and (min-width: 1000px) {
            li {
                width: 10%;
            }
        }

        .media-thumbnail {
            padding-left: 2px;
            padding-right: 2px;
            padding-top: 1px;
            padding-bottom: 0px;
            border-radius: 10px;
            width: 100%;
        }

        .media-thumbnail-fav {
            position: absolute;
            top: 95%;
            left: 95%;
            transform: translate(-95%, -95%);
        }

        .media-thumbnail-vid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .media-preview-content {
            height: 90%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-action {
            width: 100%;
            display: flex;
            text-align: center;
            justify-content: space-around;
        }

        .img-preview {
            max-width: 100%;
            max-height: 100%;
        }

        /* Setup bar on top */

        .main {
            margin-top: 65px;
        }
        
        .bar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 5;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bar-inner {
            background-color: #2b2b2b;
            border-radius: 10px;
            height: 65px;
            width: 100%;
        }

        .bar-filter-list-main {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .bar-filter-item {
            width: 100%;
            height: 100%;
            flex-basis: 100%;
        }

        .bar-filter-link {
            background-color: #2b2b2b;
        }

        .bar-filter-link-selected {
            background-color: #111111;
        }

        .bar-filter-item > a {
            border-radius: 10px;

            display: block;
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-family: monospace;

            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bar-filter-item > a:hover {
            background-color: #111111;
            border-radius: 10px;
        }



    </style>
</head>

<body></body>

</html>
