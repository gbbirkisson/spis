<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="application-name" content="SPIS">
    <meta name="description" content="Simple Private Image Server">
    <meta name="theme-color" content="#2b2b2b">

    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>SPIS</title>

    <style>
        body {
            background-color: #2b2b2b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        .media-list {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .media-preview {
            position: fixed;
            padding: 0;
            margin: 0;

            top: 0;
            left: 0;

            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

            display: flex;
            align-items: center;
            justify-content: center;
        }

        li {
            width: 25%;
        }

        @media screen and (min-width: 1000px) {
            li {
                width: 10%;
            }
        }

        .media-thumbnail {
            padding-left: 2px;
            padding-right: 2px;
            padding-top: 1px;
            padding-bottom: 0px;
            border-radius: 10px;
            width: 100%;
        }

        .img-preview {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body></body>

</html>
