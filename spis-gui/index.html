<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: #2b2b2b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        /* Responsive media gallery rules begin*/

        .media-list {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        .media-view {
            position: fixed;
            padding: 0;
            margin: 0;

            top: 0;
            left: 0;

            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

            display: flex;
            align-items: center;
            justify-content: center;
        }

        li {
            width: 25%;
        }

        @media screen and (min-width: 1000px) {
            li {
                width: 10%;
            }
        }

        .thumbnail {
            padding-left: 2px;
            padding-right: 2px;
            padding-top: 1px;
            padding-bottom: 0px;
            border-radius: 10px;
            width: 100%;
        }

        .preview {
            max-width: 100%;
            max-height: 100%;
        }

        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            width: 99%;
            padding: 15px 32px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body></body>

</html>
