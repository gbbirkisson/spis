<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: #2b2b2b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            padding: 1% 1%;
        }

        ul {
            list-style: none;
        }

        /* Responsive image gallery rules begin*/

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .image-gallery>li {
            flex-basis: 150px;
            /*width: 350px;*/
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-gallery::after {
            content: "";
            flex-basis: 150px;
        }

        .image-gallery li img {
            object-fit: cover;
            max-width: 100%;
            height: auto;
            vertical-align: middle;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            width: 100%;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .hide {
            display: none;
        }

    </style>
</head>

<body></body>

</html>
