<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: #2b2b2b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        /* Responsive media gallery rules begin*/

        .media-gallery {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        li {
            width: 20%;
        }

        .thumbnail {
            padding: 5px;
            border-radius: 10px;
            width: 100%;
        }

        button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            width: 99%;
            padding: 15px 32px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body></body>

</html>
